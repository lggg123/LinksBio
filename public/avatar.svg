<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd89b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#19547b;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="url(#bgGradient)"/>
  
  <!-- Face -->
  <circle cx="100" cy="90" r="45" fill="url(#faceGradient)"/>
  
  <!-- Eyes -->
  <circle cx="88" cy="85" r="4" fill="#333"/>
  <circle cx="112" cy="85" r="4" fill="#333"/>
  <circle cx="89" cy="84" r="1.5" fill="#fff"/>
  <circle cx="113" cy="84" r="1.5" fill="#fff"/>
  
  <!-- Smile -->
  <path d="M 85 100 Q 100 110 115 100" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Hair/Cap -->
  <ellipse cx="100" cy="65" rx="50" ry="30" fill="#333"/>
  <path d="M 50 70 Q 100 50 150 70" fill="#333"/>
  
  <!-- Body/Shoulders -->
  <ellipse cx="100" cy="165" rx="60" ry="40" fill="#667eea"/>
  
  <!-- Decorative Elements -->
  <circle cx="30" cy="30" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="170" cy="40" r="4" fill="#fff" opacity="0.5"/>
  <circle cx="160" cy="160" r="3" fill="#fff" opacity="0.6"/>
  <circle cx="40" cy="170" r="2" fill="#fff" opacity="0.7"/>
</svg>
