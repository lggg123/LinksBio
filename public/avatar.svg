<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="200" cy="200" r="200" fill="url(#gradient1)"/>

  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.1" />
    </linearGradient>
  </defs>

  <!-- Person Icon -->
  <!-- Head -->
  <circle cx="200" cy="150" r="50" fill="white" opacity="0.9"/>

  <!-- Body -->
  <path d="M 200 200 Q 150 220 140 280 L 260 280 Q 250 220 200 200 Z" fill="white" opacity="0.9"/>

  <!-- Decorative Circle -->
  <circle cx="200" cy="200" r="180" fill="none" stroke="white" stroke-width="2" opacity="0.2"/>
  <circle cx="200" cy="200" r="160" fill="none" stroke="white" stroke-width="2" opacity="0.15"/>
</svg>
